#ajax load video
ajax_load_list_item:
  url: /load-item
  param: {module: pageHome, action: ajaxLoadListItem}
detail_item:
  url: /detailItem/:slug
  param: {module: pageHome, action: detailItem}
listMessage:
  url: /listMessage/:location
  param: {module: pageHome, action: listMessage}
listMessage2:
  url: /listMessage2
  param: {module: pageHome, action: listMessage2}

# default rules
homepage:
  url:   /:location
#  param: { module: pageHome, action: index }
  param: { module: pageHome, action: index, location: ''}
  requirements: { sf_method: get }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
